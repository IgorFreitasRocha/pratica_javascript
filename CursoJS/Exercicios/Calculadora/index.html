<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>
    <body>

        <h1> Calculadora </h1>

        <div class="calcular">
            <h2> Somar </h2>

       
            <input type="number" id="campo1" name="campo1"> +
            <input type="number" id="campo2" name="campo2">
            <input type="button" value="Calcular" onclick="somar()"></input>
            <div id="resultadoSoma"> Resultado </div>
        </div>

        <div>

        <div class="calcular">

            <h2> Subtrair </h2>

            <input type="number" name="campo3" id="campo3"> -
            <input type="number" name="campo4" id="campo4">
            <input type="button" value="Calcular" onclick="subtrair()">
            <div id="resultadoSub"> Resultado </div>
        </div>

        <div class="calcular">
                
                <h2> Multiplicar </h2>
    
                <input type="number" name="campo5" id="campo5"> *
                <input type="number" name="campo6" id="campo6">
                <input type="button" value="Calcular" onclick="multiplicar()">
                <div id="resultadoMult"> Resultado </div>
        </div>

        <div class="calcular">
                
                <h2> Dividir </h2>
    
                <input type="number" name="campo7" id="campo7"> /
                <input type="number" name="campo8" id="campo8">
                <input type="button" value="Calcular" onclick="dividir()">
                <div id="resultadoDiv"> Resultado </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
